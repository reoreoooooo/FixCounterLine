<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Preview輪郭線修正</title>
</head>
<body>
  <h1>Preview輪郭線修正</h1>
  <div class="upload">
    <input type="file" name="file" id="file" webkitdirectory>
    <p id="relative-path"></p>
  </div>
  <canvas
    id="preview-draw-area"
    style="border: 1px solid #000000;"></canvas>
  <canvas
    id="ribeye-area"
    style="border: 1px solid #000000;"></canvas>
  <canvas
    id="ribeye-contour-area"
    style="border: 1px solid #000000;"></canvas>
  <div>
    <button id="clear-button">全消し</button>
    <a id="download-button" href="#" download="aaaa.jpg">ダウンロード</a>
    <button id="img-backward-button" disabled>＜</button>
    <button id="img-forward-button" disabled>＞</button>
  </div>
  <script src="./main.js"></script>
  <script src="https://docs.opencv.org/3.4.1/opencv.js"></script>

  <style>
    #ribeye-area{
      display: none;
    }
    #ribeye-contour-area{
      display: none;
    }
  </style>
  
</body>
</html>
